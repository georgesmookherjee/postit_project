{% extends "base.html" %}

{% block title %}Supprimer un Post-It{% endblock %}

{% block content %}
    <h2>Supprimer le Post-It</h2>
    <p>Es-tu sûr de vouloir supprimer ce Post-It ? Cette action est irréversible.</p>
    <form method="POST" action="{{ url_for('routes.supprimer_postit', postit_id=postit.id) }}">
        <button type="submit">Confirmer la suppression</button>
        <a href="{{ url_for('routes.afficher_postits') }}">Annuler</a>
    </form>
{% endblock %}
