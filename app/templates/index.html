{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h2 id="welcome-user" class="text-center">Bonjour Visiteur !</h2>

            <!-- Formulaire de connexion / inscription -->
            <form id="auth-form" class="card p-3 shadow">
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" class="form-control" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" class="form-control" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary w-100">Se connecter</button>
                <button type="submit" id="register-btn" class="btn btn-secondary w-100 mt-2">Cr√©er un compte</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script src="{{ url_for('static', filename='js/auth_form_register.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth_form_login.js') }}"></script>
{% endblock %}
