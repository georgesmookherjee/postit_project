{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="container mt-2">
    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <h2 id="welcome-user" class="text-center">Bonjour Visiteur !</h2>
            <div id="auth-form-container"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/auth_components.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/auth/status")
                .then(res => res.json())
                .then(data => {
                    if (!data.logged_in) {
                        createAuthForm('auth-form-container', '/postits');
                    }
                })
                .catch(err => {
                    console.warn("Erreur de v√©rification de connexion:", err);
                });
        });
    </script>
{% endblock %}
