<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Post-Its</title>
</head>
<body>
    <h1>Liste des Post-Its</h1>
    <ul>
        {% for postit in postits %}
            <li>
                <strong>{{ postit.titre }}</strong>: {{ postit.contenu }}
                <br><em>Créé le : {{ postit.date_creation }}</em>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
