{% extends "base.html" %}

{% block title %}Liste des Post-Its{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Liste des Post-Its</h1>
    <div id="postit-container" class="row">
        {% for postit in postits %}
        <div class="col-md-4">
            <div class="card postit p-3 mb-3 " data-id="{{ postit.id }}">
                <input type="text" class="postit-title editable titre" value="{{ postit.titre }}" />
                <textarea class="postit-content editable contenu form-control mt-2">{{ postit.contenu }}</textarea>              
                <small class="text-muted">Créé le : {{ postit.date_creation }}</small>
                <div class="d-flex justify-content-between mt-2">
                    <button class="btn btn-outline-primary modifier-postit">Modifier</button>
                    <button class="btn btn-outline-danger supprimer-postit">Supprimer</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-3">
        <button id="add-postit" class="btn btn-outline-success">+</button>
    </div>
</div>

{% endblock %}

{% block scripts %}
<!-- <script src="{{ url_for('static', filename='postits.js') }}"></script> -->
<script src="{{ url_for('static', filename='js/utils.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/add_postit.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/edit_postit.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/delete_postit.js') }}" defer></script>
{% endblock %}
