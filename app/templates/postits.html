{% extends "base.html" %}

{% block title %}Liste des Post-Its{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Liste des Post-Its</h2>
    <div id="postit-container" class="row">
        {% for postit in postits|sort(attribute='id') %}
        <div class="col-md-4">
            <div class="card postit p-3 mb-3 " data-id="{{ postit.id }}">
                <input type="text" class="postit-title editable titre" maxlength="25" value="{{ postit.titre }}"/>
                <textarea class="postit-content editable contenu form-control mt-2">{{ postit.contenu }}</textarea>              
                <small class="text-muted">Créé le : {{ postit.date_creation.strftime('%Y-%m-%d %H:%M') }}</small>
                <div class="d-flex justify-content-between mt-2">
                    <button class="btn btn-outline-success modifier-postit">ok</button>
                    <button class="btn btn-outline-danger supprimer-postit"> Supprimer </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-3">
        <button id="add-postit" class="btn btn-outline-primary">+</button>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
