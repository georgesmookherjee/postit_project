{% extends "base.html" %}

{% block title %}Modifier un Post-It{% endblock %}

{% block content %}
    <h2>Modifier le Post-It</h2>
    <form method="POST" action="{{ url_for('routes.modifier_postit', postit_id=postit.id) }}">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" value="{{ postit.titre }}" required>
        <label for="contenu">Contenu :</label>
        <textarea id="contenu" name="contenu" required>{{ postit.contenu }}</textarea>
        <button type="submit">Enregistrer les modifications</button>
    </form>
{% endblock %}
